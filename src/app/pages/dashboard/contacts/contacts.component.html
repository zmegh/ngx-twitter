<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
  <nb-tabset fullWidth *ngIf="contacts | async">
    <nb-tab tabTitle="Top Users In {{currentCountry | async}}">
      <div class="contact" *ngFor="let c of contacts | async">
        <nb-user [picture]="c.profile_image_url" [name]="c.name" [title]="c.followers_count" size="large"></nb-user>
        <a class="ion ion-social-twitter" href="https://www.twitter.com/{{c.screen_name}}" target="_blank"></a>
      </div>
    </nb-tab>
    <!--<nb-tab tabTitle="Recent">
      <div class="contact" *ngFor="let c of recent">
        <nb-user [picture]="c.user.picture" [name]="c.name" [title]="c.type" size="large"></nb-user>
        <span class="time">{{ c.time }}</span>
      </div>
    </nb-tab>-->
  </nb-tabset>
</nb-card>
